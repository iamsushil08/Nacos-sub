{% extends 'base.html' %}
{% block title %}Jobs{% endblock %}
{% block content %}
  <h2>Latest Jobs</h2>
  <a href="{% url 'job_create' %}">+ Post a Job</a>
  <ul>
    {% for job in jobs %}
      <li>
        <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a> -
        {{ job.company }} - {{ job.location }} - Rs.{{ job.salary }}
      </li>
    {% empty %}
      <li>No jobs found.</li>
    {% endfor %}
  </ul>
{% endblock %}
