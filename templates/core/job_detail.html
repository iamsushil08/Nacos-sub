{% extends 'base.html' %}
{% block title %}{{ job.title }}{% endblock %}
{% block content %}
  <h2>{{ job.title }}</h2>
  <p><strong>Company:</strong> {{ job.company }}</p>
  <p><strong>Location:</strong> {{ job.location }}</p>
  <p><strong>Salary:</strong> Rs. {{ job.salary }}</p>
  <p><strong>Description:</strong></p>
  <p>{{ job.description }}</p>
{% endblock %}
